<div class="media">

  <ul class="images">
  {% for image in page.images %}
    <li class="image">
      <img src="{{ resize_path(image.url,470,470,'0') }}" alt="{{ image.title }}" >
      {% if image.description %}
        <em>{{ image.description }}</em>
      {% endif %}
    </li>
  {% endfor %}
  </ul>

</div>
