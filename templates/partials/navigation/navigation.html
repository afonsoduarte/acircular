<ul class="navigation">
  {% for child in page.root %}
    <li class="{{ child.slug }}{% if child.is_current %} active{% endif %}{% if child.children %} has-children{% endif %}">
      <a href="#{{ child.slug }}">{{ child.title }}</a>
      {% include 'partials/navigation/children.html' with { 'page' : child } %}
    </li>
  {% endfor %}
</ul>
