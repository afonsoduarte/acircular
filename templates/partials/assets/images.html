<ul class="images">
{% for image in page.images %}
  <li class="image">
    <img src="{{ resize_path(image.url, 1000, 800) }}" alt="{{ page.title }}" width="{# image.width #}" height="{# image.height #}" >
    {% if image.description %}
      <em>{{ image.description }}</em>
    {% endif %}
  </li>
{% endfor %}
</ul>
