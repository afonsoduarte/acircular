{% for image in page.images|reverse %}
  <div class="image">
    {% if image.link %}<a href="{{ image.link }}">{% endif %}
    <img src="{{ image.url }}" alt="{{ image.title }}" width="{{ image.width }}" height="{{ image.height }}">
    {% if image.link %}</a>{% endif %}
    {% if image.description %}
      <em>{{ image.description }}</em>
    {% endif %}
  </div>
{% endfor %}
