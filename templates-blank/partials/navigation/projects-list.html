{% set page = './content/1.projects' %}
<section class="projects">
{% for child in page.children %}
  <article class="{{ child.id }}">
    <h1>  
      <a href="{{ child.url }}" title="{{ child.title }}">
        {{ child.title }}
      </a>
    </h1>
    <a href="{{ child.url }}" title="{{ child.title }}">
      <img src="{{ child.thumb.url }}">
    </a>
  </article>
{% endfor %}
</section>
